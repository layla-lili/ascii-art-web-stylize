<!DOCTYPE html>
<html>
<head>
    <title>ASCII Art</title>
    <link rel="stylesheet" href="static/style.css">
    <style>

        .asciiColor:hover
        {
            width: auto;
            margin: auto;
            background-color: #240515;     
        }
    </style>

</head>
<body class="home-header" >
    <h1>ASCII Art Generator</h1>
    <h3>Choose your favorite banner</h3>
    <div class="box">
        <div class="form">
            <form class="ascii-form" method="POST" action="/ascii-art">
                <!-- <input type="text" name="text" id="text" placeholder="Write your text here" value="{{ .Text }}" required ><br> -->
                <textarea name="text" class="text" id="text" placeholder="Write your text here" maxlength="100" required>{{ .Text }}</textarea><br>
                <select name="banner" id="banner">
                    <option value="standard"{{ if eq .Banner "standard" }} selected{{ end }}>Standard</option>
                    <option value="shadow"{{ if eq .Banner "shadow" }} selected{{ end }}>Shadow</option>
                    <option value="thinkertoy"{{ if eq .Banner "thinkertoy" }} selected{{ end }}>Thinkertoy</option>
                </select> <br><br>
                <label style="color:rgb(5, 9, 20);" for="textColor">Choose a color:</label>
                <input type="color" name="textcolor" id="textcolor" value="{{ .TextColor }}" />
                <button style="margin-top: 15px;" type="submit" name="subBtn" id="subBtn" >Generate ASCII Art</button> <br>
            </form> 
            
        </div>
    </div>

   
    {{ if .AsciiArt }}
    <h2>Generated ASCII Art:</h2>
    <h4>Hover down if the text is not visible ðŸ‘‡</h4>
    <!-- <pre  >{{ .TextColor }} </pre> -->
    <pre name="asciiColor" class="asciiColor" id="asciiColor" style=" overflow-x: auto; font-weight: bolder; color: {{ .TextColor }}"> <div class="Textbox">{{ .AsciiArt }}</div></pre>
    {{ end }}
